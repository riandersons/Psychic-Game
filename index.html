<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Psychic Word Game</title>
    <script src="assets/javascript/game.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Psychic Word Game</h1>
        </div>

        <div class="container">
            <div class="row">
                <h6>Guess what letter I'm thinking of...</h6>
            </div>

            <div class="row">
                <div class="col-md-1, info">
                    Wins :
                </div>

                <div class="populate" id="winCount">
                    0
                </div>

                <div class="container">
                    <div class="row">
                        <div class="col-md-1, ">
                            Losses :
                        </div>

                        <div class="populate" id="lossCount">
                            0
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12, info">
                            Guesses Remaining :
                        </div>

                        <div class="populate" id="guessesRemaining">
                            10
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12, info">
                            Your Guesses :
                        </div>

                        <div class="populate" id="guessedLetters">
                            guesses..
                        </div>
                    </div>
                </div>
            </div>
</body>

</html>
